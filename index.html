<!DOCTYPE html>
<html>
  <head>
    <title>PlanPal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"
    ></script>
    <script
      defer
      src="
https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js
"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <style>
       @keyframes chroma {
         0% {
           filter: hue-rotate(0deg);
         }
         50% {
           filter: hue-rotate(90deg);
         }
         100% {
           filter: hue-rotate(0deg);
         }
       }

       @keyframes blink {
       50% {
         opacity: 0;
         }
       }

       html, body, h1, h2, h3, h4, h5, h6 {
         all: unset;
       }

       html, body {
         background: black;
         height: 100%;
         width: 100%;
         overflow: hidden;
         -webkit-font-smoothing: antialiased;
         font-family: 'VT323', monospace;
       }

       a {
         color: rgba(255, 255, 255, 0.8);
         padding: 0px 5px;
         /* text-decoration: none; */
       }

       a:hover, a:active {
         opacity: 0.9;
       }

       .caret {
         height: 0.8rem;
         width: 0.5rem;
         background-color: rgba(255, 255, 255, 0.5);
         animation: blink 0.5s infinite;

       }

       #terminal {
         box-sizing: border-box;
         position: absolute;
         top: 22px;
         left: 0;
         width: calc(100% + 20px);
         height: calc(100% - 24px);
         overflow: hidden;
         z-index: 1;

       }

       #terminal-chatter {
         position: relative;
         top: 0px;
         left: 0px;
         z-index: 1;
         width: 100%;
         height: 100%;
         -webkit-font-smoothing: antialiased;
         animation: chroma 120s ease-in-out infinite;
       }

       #pane-top {
         gap: 5px;
         font-size: 14px;
         box-sizing: border-box;
         padding-left: 5px;
         position: absolute;
         display: flex;
         align-items: center;
         top: 0px;
         left: 0px;
         height: 20px;
         width: 100%;
         background: rgba(0, 0, 0, 0);
         color: rgba(255, 255, 255, 1);
         z-index: 2;
         overflow: hidden;
         /* border-bottom: 2px solid rgba(255, 255, 255, 1); */
       }

       #pane-footer {
         gap: 5px;
         justify-content: space-between;
         box-sizing: border-box;
         padding-left: 5px;
         display: flex;
         align-items: center;
         font-size: 14px;
         position: absolute;
         bottom: 0px;
         left: 0px;
         height: 24px;
         width: 100%;
         background: rgba(0, 0, 0, 1);
         color: rgba(255, 255, 255, 1);
         z-index: 2;
         overflow: hidden;
         border-top: 2px solid rgba(255, 255, 255, 1);
       }

       #pane-footer > div {
          display: flex;
       }

      #pane-footer > div > * {
       gap: 5px;
       display: flex;
      }

       .xterm-rows {
         overflow: hidden;
       }
    </style>
  </head>
  <body>
    <section id="pane-top">
      <div>
        <h1>PlanPal -> AutoPilot for Scrum</h1>
        <div class="caret"></div>
      </div>
    </section>
    <section id="terminal">
      <section id="terminal-chatter"></section>
    </section>
    <section id="pane-footer">
        <a href="mailto:hello@planpal.ai" title=" ">hello@planpal.ai</a>
    </section>
    <script defer type="module">
      import xTermFitAddon from "https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/+esm";
      document.addEventListener("DOMContentLoaded", () => {
        document.fonts.ready.then(() => {
          const { FitAddon } = xTermFitAddon;
          const fitAddon = new FitAddon();

          function* words(dict) {
            while (true) yield* dict;
          }
          let wordList = words([
            "productivity",
            "app",
            "that",
            "streamlines",
            "agile",
            "scrum",
            "management",
            "by",
            "providing",
            "an",
            "autopilot",
            "feature",
            "app",
            "team",
            "discussions",
            "during",
            "daily",
            "standups",
            "encouraging",
            "creative",
            "thinking",
            "and",
            "collaboration",
            "also",
            "includes",
            "tools",
            "for",
            "task",
            "and",
            "project",
            "management",
            "real-time",
            "progress",
            "tracking",
            "and",
            "reporting",
            "It",
            "helps",
            "teams",
            "stay",
            "on",
            "track",
            "and",
            "meet",
            "their",
            "goals",
            "--",
          ]);

          const term = new Terminal({
            cursorBlink: true,
            fontFamily: "VT323",
            fontSize: 15,
          });

          term.loadAddon(fitAddon);
          term.open(document.getElementById("terminal-chatter"));
          term.write("\x1b[?47h"); // disable scroll
          fitAddon.fit();
          window.addEventListener("resize", () => {
            fitAddon.fit();
          });

          setInterval(() => {
            const tellSense = (Math.random() + 0.5) >> 0;

            if (tellSense) {
              term.write(
                `\x1b[1;32m ${wordList.next().value} \x1b[37m`
              );
            } else {
              let randomNumber = Math.floor(Math.random() * 100) + 1;
              let noise = Array(randomNumber).fill("â–’").join("")
              // let noise = window.crypto.randomUUID();
              term.write(noise.toString());
            }
          }, 50);

          setInterval(() => {
            term.clear();
          }, 60 * 2000);
        });
      });
    </script>
  </body>
</html>
