<!DOCTYPE html>
<html>
  <head>
    <title>PlanPal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.3/js/jquery.terminal.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.3/css/jquery.terminal.min.css"
      rel="stylesheet"
    />
    <style>
      body {
          background-color: rgba(0, 0, 0, 1);
      }
    </style>
    <script>
      jQuery(function ($, undefined) {
        $("#terminal").terminal(
          function (command) {
            if (command !== "") {
              var result = window.eval(command);
              if (result != undefined) {
                this.echo(String(result));
              }
            }
          },
          {
            greetings: "PlanPal",
            name: "sandbox",
            height: 200,
            width: 450,
            prompt: "> ",
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="terminal"></div>
  </body>
</html>
