<!DOCTYPE html>
<html>
  <head>
    <title>PlanPal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"
    ></script>
    <style>
      html, body {
        all: unset;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        font-family: 'VT323', monospace;
      }

      #terminal {
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script defer>
      const launchIntro = () => {
        document.addEventListener("DOMContentLoaded", () => {
          window.addEventListener("");

          const label = `\x1b[1;32m --- PlanPal --- \x1b[37m`;
          const term = new Terminal({
            cursorBlink: true,
            fontFamily: "VT323",
            fontSize: 16,
          });

          term.open(document.getElementById("terminal"));
          term.write(label);

          setInterval(() => {
            term.write(`${window.crypto.randomUUID()} `);
          }, Math.floor(Math.random() * 500));

          setInterval(() => {
            term.clear();
            term.write(label);
          }, Math.floor(Math.random() * 5000));
        });
      };
      
      const fonts = document.createElement("link");
      fonts.setAttribute("rel", "stylesheet");
      fonts.setAttribute("type", "text/css");
      link.onload = launchIntro;
      fonts.setAttribute(
        "href",
        "https://fonts.googleapis.com/css2?family=VT323&display=swap"
      );
      document.getElementsByTagName("head")[0].appendChild(fonts);
    </script>
  </body>
</html>
